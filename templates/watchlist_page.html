{% extends 'base.html' %}

{% block head %}<title>Your Custom Watchlist</title>{% endblock %}


{% block body %}
<div class="app-content">
    <div class="content-container home-page">
        <div class="page-wrapper sections">
            <div class="watchlist-header">
                <h1>My List</h1>
            </div>
            <div class="watchlist-container">

                {% for item in media_items %}
                
                    <div class="watchlist-row-item" data-item-id="{{item['id']}}">
                        <a class="watchlist-link-warp" href="{{ url_for( 'details_page', title=item['title'], item_id=item['id']) }}">
                            <div class="card_">
                                <img class="card-poster poster" src="{{ url_for('static', filename='images/posters/w400_' + item['poster_path'].lstrip('/') if  item['poster_path'] else 'images/default_poster.jpg') }}" alt="{{ item['title'] }}"></img>
                            </div>
                            <div class="watchlist-right-item">
                                <div class="watchlist-card-info">
                                    <div class="card-text card-title watchlist-title" title="{{ item['title'] }}">{{ item['title'] }}</div>
                                </div>
                            </div>

                        </a>
                        <div class="watchlist-controls">
                            <div class="watchlist-remove w-icon-items" onclick="submitRemove({{item['id']}})">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <title>Remove</title>
                                    <rect fill="none"/>
                                    <path d="M5 7.5H19L18 21H6L5 7.5Z" stroke="currentColor" stroke-linejoin="round"/>
                                    <path d="M15.5 9.5L15 19" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M12 9.5V19" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M8.5 9.5L9 19" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M16 5H19C20.1046 5 21 5.89543 21 7V7.5H3V7C3 5.89543 3.89543 5 5 5H8M16 5L15 3H9L8 5M16 5H8" stroke="currentColor" stroke-linejoin="round"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                
                {% endfor %} 
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/userWatchlistRemove.js') }}"></script>
{% endblock %}
